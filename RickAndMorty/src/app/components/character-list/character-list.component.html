<div class="character-list">
  <div *ngFor="let character of characters" class="character-card">
    <img [src]="character.image" alt="{{ character.name }}">
    <div class="character-details">
      <h2 class="line1">{{ character.name }}</h2>
      <p class="line2">Status: {{ character.status }}</p>
      <p class="line3">Species: {{ character.species }}</p>
      <p class="line4">Gender: {{ character.gender }}</p>
    </div>
  </div>
</div><!---->
